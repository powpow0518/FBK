<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team</title>
    <style>
        body {
            background-color: #20B2AA;
            height: 100vh;
            margin: 0;
            width: 100vw;
        }

        .warpper {
            display: grid;
            grid-template-columns: 50px 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 50px;
            min-height: 100%;
            min-width: 100%;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;

        }

        .header {
            margin: 0;
            padding: 5px;
            height: 70px;
            box-sizing: border-box;
            grid-column: 2/-2;
            grid-row: 1;
            display: grid;
            grid-template-columns: 200px 1fr 1fr;

        }

        .title {
            font-size: 60px;
            font-style: italic;
            color: #49c8f0;
            grid-row: 1/2;
            grid-column: 1/2;
        }

        .news {
            grid-column: 2/3;
            grid-row: 1/2;
            text-align: center;
            vertical-align: center;
        }
        .menu{
            text-align: center;
            vertical-align: center;
            /* list-inline bootstrap */
        }

        .main {
            grid-row: 2/-2;
            grid-column: 1/-1;
        /* boosttrap card */
        }

        .herder>div {
            background-color: aquamarine;
            width: 150px;
            height: 50px;
            margin: 5px;
        }

        .footer {
            padding: 5px;
            box-sizing: border-box;
            background-color: green;
            grid-row: -1/-2;
            grid-column: 1/-1;

        }
    </style>
</head>

<body>
    <div class="warpper">
        <header class="header">
            <div class="title">
                標題
            </div>
            <div class="news">
                <div>
                    最新消息
                </div>
            </div>
            <div class="menu">
                <div>
                    會員表
                </div>
            </div>
        </header>
        <main class="main">
            225
            <div class="sidebar">
                123
            </div>
            <div class="content">
                124
            </div>
        </main>
        <footer class="footer">
            121
        </footer>
    </div>
</body>

</html>
